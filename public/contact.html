<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }
        
        .contact-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 10px 10px;
        }
        
        .contact-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
        }
        
        .contact-icon {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-right: 1rem;
        }
        
        .social-links {
            margin-top: 2rem;
        }
        
        .social-link {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.5rem;
            color: var(--primary-color);
            transition: color 0.3s ease;
        }
        
        .social-link:hover {
            color: var(--secondary-color);
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <header class="contact-header text-center">
        <div class="container">
            <h1 class="display-4 fw-bold">Contact Me</h1>
            <p class="lead">Feel free to reach out through any of these channels</p>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card contact-card mb-4">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-3">
                            <i class="fas fa-envelope contact-icon"></i>
                            <div>
                                <h5 class="card-title mb-0">Email</h5>
                                <p class="card-text text-muted">danyalcala18@gmail.com</p>
                            </div>
                        </div>
                        <button class="btn btn-outline-primary copy-btn" data-clipboard-text="danyalcala18@gmail.com">
                            <i class="fas fa-copy"></i> Copy Email
                        </button>
                    </div>
                </div>

                <div class="text-center social-links">
                    <h4 class="mb-4">Connect With Me</h4>
                    <a href="https://www.linkedin.com/in/rodolfo-daniel-alcal%C3%A1-moreno-9745b6363" class="social-link" target="_blank" data-bs-toggle="tooltip" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="https://github.com/DanyAlcala18" class="social-link" target="_blank" data-bs-toggle="tooltip" title="GitHub"><i class="fab fa-github"></i></a>
                </div>

                <div class="card contact-card mt-4">
                    <div class="card-body">
                        <h5 class="card-title mb-3">Send Me a Message</h5>
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center">
        <div class="container">
            <p class="mb-0">Â© 2025 R. Alcala - All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Clipboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>
    <script>
        // Initialize tooltips
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Initialize clipboard
            new ClipboardJS('.copy-btn');
            
            // Show feedback when email is copied
            document.querySelector('.copy-btn').addEventListener('click', function() {
                const originalText = this.innerHTML;
                this.innerHTML = '<i class="fas fa-check"></i> Copied!';
                setTimeout(() => {
                    this.innerHTML = originalText;
                }, 2000);
            });
            
            // Contact form handling
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Message sent successfully! (This is a demo)');
                this.reset();
            });
        });
    </script>
</body>
</html>
